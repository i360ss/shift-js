<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Slider</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #333;
    }
    * {
      color: #eee;
    }
    .shift-slider__slide {
      width: 300px;
      height: 30px;
      background: #888;

    }

    }
  </style>
</head>
<body>
  <main>

    <h1>Slider 01</h1>
    <div id="testSlider" class="slider" data-shift-options='{"responsive": [{"breakpoint": 768, "unshift": false}], "unshift": true, "showDots": true, "nextButton": "Data Next"}'>
      <div>Test Slider 1</div>

      <div>Test Slider 5</div>

      <div>Test Slider 8</div>

    <br><br><br>

      <div>Test Slider 1</div>
      <div>Test Slider 2</div>
      <div>Test Slider 3</div>
      <div>Test Slider 4</div>
      <div>Test Slider 5</div>
