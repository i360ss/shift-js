<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Slider</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #333;
    }
    * {
      color: #eee;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .shift-slider__slide {
      width: 200px;
      height: 200px;
      margin: 0;
      padding: 0;
      background: rgba(0,0,0,0.5);
      margin-bottom: 5px;
    }
    .un-shifted {
      background: green;
    }
  </style>
</head>
<body>
  <main>

    <h1>Slider 01</h1>
    <div id="testSlider" class="slider" data-shift-options='{"responsive": [{"breakpoint": 768, "unshift": false}], "unshift": true, "showDots": true, "nextButton": "Data Next"}'>
      <li><div>1</div></li>
      <li><div>2</div></li>
      <li><div>3</div></li>
      <li><div>4</div></li>
      <li><div>5</div></li>
      <li><div>6</div></li>
      <li><div>7</div></li>
      <li><div>8</div></li>
    </div>

    <br><br><br>

    <h1>Slider 02</h1>
    <div class="slider" data-shift-options='{"responsive": [{ "breakpoint": 768, "unshift": true }] }'>
      <li><div style="padding: 30px;"><h4>Slide</h4></div></li>
      <li><div><h4>Slide</h4></div></li>
      <li><div><h4>Slide</h4></div></li>
      <li><div><h4>Slide</h4></div></li>
      <li><div><h4>Slide</h4></div></li>
      <li><div><h4>Slide</h4></div></li>
      <li><div><h4>Slide</h4></div></li>
      <li><div><h4>Slide</h4></div></li>
      <li><div><h4>Slide</h4></div></li>
      <li><div><h4>Slide</h4></div></li>
    </div>
  </main>
<script src="Shift.js"></script>
<script>
  const slider = new Shift('.slider', {
    slidesToScroll: 1,
    speed: 400
  });
  
  // const slider = new Shift('.slider', {
    // showProgressBar: false,
    // showDots: false,
    // showArrows: false
  // });
</script>
</body>
</html>
